version: "3"

services:
  db:
    image: postgres
    hostname: db
    env_file: dev.env
    ports:
      - "5432"
    volumes:
      # keep data locally
      - ./data/:/var/lib/postgresql/data/pgdata

  redis:
    hostname: redis
    image: redis:latest
    env_file: dev.env

  rabbit:
    hostname: rabbit
    image: rabbitmq:3-management
    env_file: dev.env
    ports:
      - "5672:5672"
      - "15672:15672"

  django:
    build: .
    hostname: django
    env_file: dev.env
    environment:
      - APPLY_DB_MIGRATIONS=true
    volumes:
      - .:/app
      - ./media/:/media/
    links:
      - db
      - rabbit
      - redis
    depends_on:
      - db
    ports:
      - "8000:8000"
    entrypoint: /entrypoint.sh
    command: ['python3', 'manage.py', 'runserver', '0.0.0.0:8000']

  worker:
    build: .
    env_file: dev.env
    volumes:
      - .:/app
      - ./media/:/media/
    links:
      - db
      - rabbit
      - redis
    depends_on:
      - rabbit
    entrypoint: /entrypoint.sh
    command: [
      'watchmedo', 'auto-restart', '-p', '*.py', '-d', '/app/', '-R', '--',
      'celery', 'worker', '-A', 'djangosite.celeryconf', '--beat',
    ]
