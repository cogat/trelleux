<p>Hello. Trelleux makes your <a href="http://trello.com">Trello</a> board behave like <a href="https://teuxdeux.com/">TeuxDeux</a>. It creates a board for each of the next 30 days. Every night at midnight, the cards from today are moved to the top of tomorrow's list.</p>
<a href="{% url 'get_started' %}">Get started.</a>
